language: node_js

node_js:
    - "10"
    - "8"
    - "6"

install:
    - yarn

cache:
  yarn: true
  directories:
    - node_modules

script:
    - travis_retry yarn test-travis
    - travis_retry yarn bundlesize

jobs:
    include:
        - stage: npm release
          node_js: "8"
          script: yarn release-ci

env:
    global:
        - secure: ""
        - secure: ""
